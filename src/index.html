<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name=" viewport " content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EasyPay</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <body>
    <header class="header">
      <div class="cabecera">
        <img src="../img/logos/logoeasy1.png">
        <h1 class="logo"><i>Paga tus cuentas de forma fácil y segura</i></h1>
        <nav>
          <a href="#">Crear una cuenta</a>
          <a href="#">Contacto</a>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <form id="formulario" class="formulario">
          <p class="L1">Datos de la Tarjeta</p>
          <input type="text" placeholder="Nombre" /><br>
          <input type="text" placeholder="Apellido" /><br>
          <input type="number" placeholder="Número de Tarjeta" id="tdc" maxlength="16" /><br>
          <input type="text" placeholder="Fecha de Vencimiento" /><br>
          <input type="text" placeholder="CVC" /><br>
        </form>
        <input class="btn" type="button" value="Ingresar" id="validar" />
      </div>
    </main>
    <footer>
      <div class="footer">
        <p> Creado por Nathalie y Jeniffer para LABORATORIA</p>
      </div>
    </footer>
    <script src="style.css.css" type="module"></script>
  </body>
  </html>
